title: Dripr Documentation
description: Public docs for Dripr.ai
baseurl: "/dripr-docs"
url: "https://kenneth-huebsch.github.io"

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Header navigation
header_pages:
  - user-docs/index.md
  - api/index.md
  - resources/roadmap.md

# Custom navigation links
nav_links:
  - title: "Home"
    url: "https://www.dripr.ai"
    external: true
  - title: "API Reference"
    url: "/api/"
  - title: "User Docs"
    url: "/user-docs/"
  - title: "Roadmap"
    url: "/resources/roadmap.html"
  - title: "Changelog"
    url: "/resources/changelog.html"

# Kramdown settings for Mermaid support
kramdown:
  input: GFM
  syntax_highlighter_opts:
    disable: true

# Exclude problematic assets for Docker on Windows
exclude:
  - Gemfile
  - Gemfile.lock
  - docker-compose.yml
  - README.md
  - vendor/
